<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>gol4 - A game of life inspired by John Conway</title>

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="title">gol4</div>

    <div id="sub-title">A game inspired by John Conways "Game of Life".</div>

    <div id="desc">Hello, life. Insert your sequence below. A sequence must be 9 characters long, the first 8 using either 0, 1, 2 or 3 and the last character a 0 or 1.</div>

    <!--

    Sequence Notes
    ===

    0 = Die
    1 = Eat
    2 = Give
    3 = Sleep

    -->

    <div id="sequence-alert">test alert</div>

    <input type="text" id="sequence" placeholder="012301230" value="012301230">
    <button id="start">Begin</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>

    Speed: <input type="number" id="speed" placeholder="updates per second" value="1.0">

    <div id="canvas-div">
      <canvas id="board" width="200" height="200"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./gol4.js" type="text/javascript"></script>
  </body>
</html>
